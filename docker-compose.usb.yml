version: "3.8"

services:
  mobile-remote-toolkit-api:
    build:
      context: .
      dockerfile: Dockerfile.develop
      args:
        BUILD_CONFIGURATION: Debug
    container_name: mobile-remote-toolkit-dev
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+80
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - TZ=America/Mexico_City
    volumes:
      - ./Tools:/app/Tools:ro
      - mobile-toolkit-logs:/app/logs
      # USB passthrough for device detection (Linux/macOS only)
      - /dev/bus/usb:/dev/bus/usb:rw
    devices:
      - /dev/bus/usb
    privileged: true # Required for USB device access
    networks:
      - mobile-toolkit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  mobile-toolkit-logs:
    driver: local

networks:
  mobile-toolkit-network:
    driver: bridge
